<ion-header>

  <ion-navbar>
    <ion-toolbar color="">
      <ion-searchbar (input)="getItems($event)"></ion-searchbar>
    </ion-toolbar>
  </ion-navbar>
</ion-header>
<ion-content padding>



  <ion-grid>
    <ion-title>Recettes possibles</ion-title>
    <ion-row>
        <ion-col col-6 *ngFor="let recipe of tabRecipe" class="suggestioncard">
          <ion-card>
            <img src="{{recipe.imageUrl}}"/>
            <ion-card-content>
              <ion-card-title>
                {{recipe.name}}
              </ion-card-title>
            </ion-card-content>
          </ion-card>
          <div>{{recipe.name}}</div>
        </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
