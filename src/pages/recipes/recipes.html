<ion-header>

  <ion-navbar>
    <ion-toolbar color="">
      <ion-searchbar (input)="getItems($event)"></ion-searchbar>
    </ion-toolbar>
  </ion-navbar>
</ion-header>
<ion-content padding>



  <ion-grid>
    <ion-title>Recettes possibles</ion-title>
    <ion-row>
        <ion-col col-6 *ngFor="let recipe of tabRecipe" >
          <ion-card id="suggestioncard">
            <img src="{{ recipe.imageUrl}}"/>
            <ion-card-content>
              <ion-card-title>
                {{(recipe.name.length>44)? (recipe.name | slice:0:44)+'...':(recipe.name) }}              </ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
